<script type = "text/javascript" >
var map = new BMap.Map("allmap"); // 创建Map实例
map.centerAndZoom("浙江省", 8); // 初始化地图,设置中心点坐标和地图级别。
map.addControl(new BMap.NavigationControl()); //添加平移缩放控件
map.enableScrollWheelZoom(); //启用滚轮放大缩小
var infoWindow = new BMap.InfoWindow(""); //创建信息窗口
for (var i = 0; i != info.length; ++i)
{
	createMarker(info[i]);
}
function createMarker(info){
	var lng = info['longitude'];
	var lat = info['latitude'];
	var menu = (info['items'].length > 18 
		? "<div style='height:400px;overflow-y:auto;'><ul>"
		: "<div><ul>"
	);
		
	for (var i = 0; i != info['items'].length; ++i)
	{
		menu += "<li><a href = \"" + info['items'][i]['url'] + "\">" + info['items'][i]['name'] + "</a></li>";
	}
	menu += "</ul></div>";

    var marker = new BMap.Marker(new BMap.Point(lng, lat)); // 创建标注
    map.addOverlay(marker); // 将标注添加到地图中
	var ls={
		backgroundColor :"transparent",
		border:0,
		textAlign: "center"
	};
	var label = new BMap.Label(i);
	label.setStyle(ls);
    marker.setLabel(label);
    
    marker.addEventListener("click",
    function() {
    	infoWindow.setTitle(info['name']);
        infoWindow.setContent(menu);
        this.openInfoWindow(infoWindow);
    }); //创建信息窗口事件
}
</script>
